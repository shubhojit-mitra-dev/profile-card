<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="profile-card">
    <div class="image">
        <img class="profile-pic" src="assets/profile.jpeg" alt="profile">
    </div>
    <div class="text-data">
        <div class="name">Shubhojit Mitra</div>
        <div class="description">MERN Stack Developer</div>
    </div>
    <div class="media-icons">
        <a href="#" class="link" style="background-color: rgb(0, 33, 123);">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" class="link" style="background-color: rgb(216, 22, 110);">
            <i class='bx bxl-instagram'></i>
        </a>
        <a href="#" class="link" style="background-color: rgb(0, 68, 255);">
            <i class='bx bxl-linkedin'></i>
        </a>
        <a href="#" class="link" style="background-color: rgb(27, 27, 27);">
            <i class='bx bxl-github'></i>
        </a>
    </div>
    <div class="buttons">
        <button>
            <i class='bx bx-plus' ></i> Connect
        </button>
        <button>
            <i class='bx bxs-message-rounded' ></i> Message
        </button>
    </div>
    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' ></i>2.2k
        </div>
        <div class="data">
            <i class='bx bx-message-rounded' ></i>1.5k
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>1.1k
        </div>
    </div>
  </div>
</body>
</html>
